<!DOCTYPE html>
<html lang="en">

    <title>password validation</title>

    />
    <style>

      }
      @media (max-width: 320px) {
        .d {
          margin-left: 220px;
        }
      }

  </head>

  <body>
    <div class="d">
      <i id="open" onclick="show()" class="fa-solid fa-eye"></i>
      <i id="close" onclick="hide()" class="fa-solid fa-eye-slash d-none"></i>
    </div>
    <div class="container">
      <input
        onkeyup="input()"
        type="password"
        class="form-control my-5"
        placeholder="Enter password here"
        id="inp"
      />
      <ul>
        <li class="l1">password must be contain upperCase letters</li>
        <li class="l2">password must be contain lowecaseCase letters</li>
        <li class="l3">password must be contain numericCase letters</li>
        <li class="l4">password must be contain specialCase characters</li>
        <li class="l5">Password must be contain 8 characters</li>
      </ul>
    </div>
    <button onclick="valid()" type="submit" id="btn" class="btn btn-info mx-5 my-5">click here to submit</button>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      let uc = /[A-Z]/;
      let lc = /[a-z]/;
      let nc = /[0-9]/;
      let sc = /[^0-9, a-z, A-Z]/;
      let inp = document.querySelector("#inp");

      let l1 = document.querySelector(".l1")
      let l2 = document.querySelector(".l2")
      let l3 = document.querySelector(".l3")
      let l4 = document.querySelector(".l4")
      let l5 = document.querySelector(".l5")

      let btn1 = document.querySelector('#btn')
      function input() {
        if (inp.value.match(uc)) {
          l1.style.color = "blue";
        } else {
          l1.style.color = "red";
        }
        if (inp.value.match(lc)) {
          l2.style.color = "blue";
        } else {
          l2.style.color = "red";
        }
        if (inp.value.match(nc)) {
          l3.style.color = "blue";
        } else {
          l3.style.color = "red";
        }
        if (inp.value.match(sc)) {
          l4.style.color = "blue";
        } else {
          l4.style.color = "red";
        }
        if (inp.value.length >= 8) {
          l5.style.color = "blue";
        } else {
          l5.style.color = "red";
        }
      }
      
      

      const valid =()=>{
          if(l1.style.color === "blue" && l2.style.color === "blue" && l3.style.color === "blue" && l4.style.color === "blue" && l5.style.color === "blue"){
               alert('your form is submit');
               inp.value = '';
               input()
               
          // btn1.classList.remove ('disabled')
          // console.log('hi')
      }else{
          // btn1.classList.add ('disabled')
          // console.log('k');
          alert('your form is incomplete');
      }
      }
      input();
      function show(){
          if(inp.type == 'password'){
               inp.type = 'text';
               document.querySelector('#open').classList.add ('d-none')
               document.querySelector('#close').classList.remove ('d-none')
               
          }
      }
      function hide(){
          // alert('hello');
          if(inp.type == 'text'){
               inp.type = 'password';
               document.querySelector('#close').classList.add ('d-none')
               document.querySelector('#open').classList.remove ('d-none')
               
          }
      }
    </script>
  </body>
</html>
